<!DOCTYPE html>

<head>
    {% load compress %}
    {% load static %}
    {% compress css %}
    <link type="text/x-scss" href="{% static 'styles/main.scss' %}" rel="stylesheet"> {% endcompress %}
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="An application for manually curating traits">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="uk-navbar-container header" uk-navbar>
        <div class="uk-navbar-left">
            {% with request.resolver_match.url_name as url_name %}
            <ul class="uk-navbar-nav">
                <li class="header__item {% if url_name == 'browse' %}header__item--active{% endif %}">
                    <a class="header__link" href="{% url 'browse' %}">BROWSE TRAITS</a>
                </li>
                <li class="header__item {% if url_name == 'datasources' %}header__item--active{% endif %}">
                    <a class="header__link" href="{% url 'datasources' %}">EXTERNAL DATASOURCES</a>
                </li>
            </ul>
            {% endwith %}
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li class="header__item">
                    <a class="header__link" href="#" uk-icon="icon: user"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
